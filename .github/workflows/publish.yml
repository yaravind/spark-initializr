####################################################
# Intent: Manually publish artifacts to Maven Central (via Sonatype Central Portal) and GitHub Packages
# - Triggers on: workflow_dispatch only
# - Inputs: dryRun (build-only) and optional publishVersion override
# - Runs: Maven verify, then (if not dryRun) deploy to both targets
#
# Required repo secrets (for Maven Central):
# - CENTRAL_USERNAME: Sonatype Central Portal user token username
# - CENTRAL_PASSWORD: Sonatype Central Portal user token password
# - GPG_PRIVATE_KEY: ASCII-armored private key used for signing
# - GPG_PASSPHRASE: passphrase for the private key
####################################################

name: publish

on:
  workflow_dispatch:
    inputs:
      dryRun:
        description: "If true, build only (no deploy)."
        required: true
        default: true
        type: boolean
      publishVersion:
        description: "Optional version to publish (e.g. 0.1.0). If empty, uses pom.xml version as-is."
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
      CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
      GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: maven
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Configure Maven servers (central + github)
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<'XML'
          <settings xmlns="http://maven.apache.org/SETTINGS/1.2.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.2.0 https://maven.apache.org/xsd/settings-1.2.0.xsd">
            <servers>
              <server>
                <id>central</id>
                <username>${env.CENTRAL_USERNAME}</username>
                <password>${env.CENTRAL_PASSWORD}</password>
              </server>
              <server>
                <id>github</id>
                <username>${env.GITHUB_ACTOR}</username>
                <password>${env.GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          XML

      - name: Set version (optional)
        if: ${{ inputs.publishVersion != '' }}
        run: |
          mvn -B -U versions:set -DnewVersion=${{ inputs.publishVersion }} -DgenerateBackupPoms=false

      - name: Build (verify)
        run: mvn -B -U clean verify

      - name: Deploy to Maven Central (dryRun skip)
        if: ${{ inputs.dryRun == false }}
        run: |
          mvn -B -U -DskipTests -Prelease -Dgpg.skip=false -Dgpg.passphrase="$GPG_PASSPHRASE" deploy

      - name: Deploy to GitHub Packages (dryRun skip)
        if: ${{ inputs.dryRun == false }}
        run: |
          owner=${{ github.repository_owner }}
          repo=${{ github.event.repository.name }}
          url=https://maven.pkg.github.com/${owner}/${repo}

          mvn -B -U -DskipTests deploy \
            -DaltDeploymentRepository=github::default::${url}
