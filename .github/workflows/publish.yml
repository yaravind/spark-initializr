####################################################
# Intent: Manually publish artifacts to Sonatype (OSSRH) for Maven Central
# - Triggers on: workflow_dispatch only
# - Inputs: dryRun (build-only) and optional publishVersion override
# - Runs: Maven verify, then (if not dryRun) deploy + close/release staging
#
# Required repo secrets:
# - OSSRH_USERNAME: Sonatype username
# - OSSRH_PASSWORD: Sonatype password/token
# - GPG_PRIVATE_KEY: ASCII-armored private key used for signing
# - GPG_PASSPHRASE: passphrase for the private key
####################################################

name: publish

on:
  workflow_dispatch:
    inputs:
      dryRun:
        description: "If true, build only (no deploy)."
        required: true
        default: true
        type: boolean
      publishVersion:
        description: "Optional version to publish (e.g. 0.1.0). If empty, uses pom.xml version as-is."
        required: false
        type: string

permissions:
  contents: read

jobs:
  publish-maven-central:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: maven
          server-id: ossrh
          server-username: OSSRH_USERNAME
          server-password: OSSRH_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Set version (optional)
        if: ${{ inputs.publishVersion != '' }}
        run: |
          mvn -B -U versions:set -DnewVersion=${{ inputs.publishVersion }} -DgenerateBackupPoms=false

      - name: Build (verify)
        run: mvn -B -U clean verify

      - name: Deploy to Sonatype / Maven Central (dryRun skip)
        if: ${{ inputs.dryRun == false }}
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          mvn -B -U -DskipTests -Prelease -Dgpg.skip=false -Dgpg.passphrase="$GPG_PASSPHRASE" deploy
