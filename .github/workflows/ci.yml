#+#+#+#+#############################################
# Intent: Continuous integration build + verification
# - Triggers on: pull requests and pushes to main
# - Runs: Maven clean verify plus archetype integration tests
# - Matrix: validates multiple runtimes against their required Java versions
#+#+#+#+#############################################

name: ci

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - it: fabric13
            java: 11
          - it: synapse34
            java: 11
          - it: databricks180
            java: 21
          - it: fabric20
            java: 21

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Build + archetype IT
        run: mvn -B -U -Dinvoker.test=${{ matrix.it }} clean verify
